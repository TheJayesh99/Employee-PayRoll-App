<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="../css/form-style.css">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
        <div class="row-content">
            <label for="name" class="label text">Name</label> 
            <input type="text" class="input" id="name" name="name" placeholder="your name.." required>
        </div>
        <div class="row-content">
            <label class="label text" for="profile image"> Profile Image 
            </label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                    <img src="../assets/profile-images/Ellipse -3.png" id="image1" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse 1.png" required>
                    <img src="../assets/profile-images/Ellipse 1.png" id="image2" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
                    <img src="../assets/profile-images/Ellipse -8.png" id="image3" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                    <img src="../assets/profile-images/Ellipse -7.png" id="image4" class="profile">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label for="gender" class="label text">
                Gender
            </label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="text">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="text">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label for="department" class="label text">
                Department
            </label>
            <div>
                <input type="checkbox" class="checkbox" id="hr" name="hr" value="hr">
                <label for="hr" class="text">HR</label>
                <input type="checkbox" class="checkbox" id="sales" name="sales" value="sales">
                <label for="sales" class="text">Sales</label>
                <input type="checkbox" class="checkbox" id="finance" name="finance" value="finance">
                <label for="finance" class="text">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="engineer">
                <label for="engineer" class="text">Engineer</label>
                <input type="checkbox" class="checkbox" id="others" name="others" value="others">
                <label for="others" class="text">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label for="salary" class="label text"> Choose salary: </label>
            <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
    </div>
</form>
</body>
</html>
